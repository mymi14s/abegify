<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abegify | Real-time Safety Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a1f44;
            --accent-pink: #ff6bb4;
            --accent-pink-hover: #e05aa0;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f8f9fa; 
            color: #333;
        }

        /* Navbar glassmorphism */
        .navbar { 
            background-color: rgba(10, 31, 68, 0.95); 
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }
        .navbar-brand { font-weight: 800; letter-spacing: -0.5px; font-size: 1.5rem; }
        .navbar-nav .nav-link { color: #ffffff !important; font-weight: 500; margin-left: 20px; opacity: 0.9; }
        .navbar-nav .nav-link:hover { opacity: 1; color: var(--accent-pink) !important; }

        /* Hero Section */
        .hero { 
            background: linear-gradient(135deg, #0a1f44 0%, #1e3a8a 100%); 
            color: white; 
            padding: 90px 0 50px; 
            text-align: center; 
        }
        .hero h1 { font-size: 4rem; font-weight: 800; margin-bottom: 1.5rem; }
        .hero p { max-width: 700px; margin: 0 auto 2.5rem; font-size: 1.25rem; opacity: 0.9; }

        .btn-pink { 
            background-color: var(--accent-pink); 
            color: white; 
            border-radius: 50px; 
            padding: 14px 35px; 
            font-weight: 700; 
            border: none;
            transition: all 0.3s ease;
        }
        .btn-pink:hover { 
            background-color: var(--accent-pink-hover); 
            color: white; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 180, 0.3);
        }

        .section { padding: 50px 0; }
        .section-light { background-color: #ffffff; }
        .section-dark { background-color: var(--primary-dark); color: white; }

        /* Feature Cards */
        .feature-card { 
            border: none;
            border-radius: 20px; 
            padding: 30px 30px; 
            text-align: center; 
            transition: all 0.3s ease; 
            height: 100%;
            background: white;
        }
        .feature-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.08) !important; 
        }
        .feature-card img { width: 80px; margin-bottom: 25px; }

        /* Store Badges */
        .store-badge {
            height: 60px;
            transition: transform 0.2s ease;
        }
        .store-badge:hover {
            transform: scale(1.05);
        }

        /* Form Styling */
        .waitlist-form { max-width: 600px; margin: 0 auto; height: 60px;}
        .waitlist-form input { 
            border-radius: 50px; 
            padding: 10px 10px; 
            border: 2px solid transparent;
            font-size: 1rem;
        }
        .waitlist-form input:focus {
            box-shadow: none;
            border-color: var(--accent-pink);
        }

        footer { background-color: #051229; color: white; padding: 30px 0; }
        footer a { color: var(--accent-pink); text-decoration: none; font-weight: 600; }
        footer a:hover { text-decoration: underline; }

        .reverse-email {
            unicode-bidi: bidi-override;
            direction: rtl;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .section { padding: 50px 0; }
            .store-badge { height: 50px; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
       <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/static/images/abegify-logo.png" alt="Abegify" height="40" class="me-2">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% if current_path == '/' %}#coming-soon{% else %}/#coming-soon{% endif %}">App</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% if current_path == '/' %}#waitlist{% else %}/#waitlist{% endif %}">Waitlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% if current_path == '/' %}#contact{% else %}/#contact{% endif %}">Contact</a>
                </li>

                {% endwith %}
            </ul>
        </div>
    </div>
</nav>
