{% extends "allauth_base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h4>Password Reset</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning w-100">Send reset link</button>
        </form>
    </div>
</div>
{% endblock %}
